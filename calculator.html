<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="calculator.css">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <div class="body">
            <div class="main-box">

                <!-- input screen  -->
                <div class="screen center">
                    <input type="text " id="input" placeholder="screen">
                </div>

                <div class="keypad">

                    <!-- first row -->
                    <div class="row1 rows ">
                        <button class="button" onclick="clearScreen()" id="">C</button>
                        <button class="button" id="">8</button>
                        <button class="button" onclick="buttonClick('/')" id="">/</button>
                        <button class="button" onclick="buttonClick('*')" id="">X</button>
                    </div>

                    <!-- second row -->
                    <div class="row2 rows">
                        <button class="button" onclick="buttonClick(7)" id="">7</button>
                        <button class="button" onclick="buttonClick(8)" id="">8</button>
                        <button class="button" onclick="buttonClick(9)" id="">9</button>
                        <button class="button" onclick="buttonClick('-')" id="">-</button>
                    </div>

                    <!-- third row -->
                    <div class="row3 rows">
                        <button class="button" onclick="buttonClick(4)" id="">4</button>
                        <button class="button" onclick="buttonClick(5)" id="">5</button>
                        <button class="button" onclick="buttonClick(6)" id="">6</button>
                        <button class="button " onclick="buttonClick('+')" id="">+</button>
                    </div>

                    <!-- fourth row -->
                    <div class="row4 rows">
                        <button class="button" onclick="buttonClick(1)" id="">1</button>
                        <button class="button" onclick="buttonClick(2)" id="">2</button>
                        <button class="button" onclick="buttonClick(3)" id="">3</button>
                        <button class="button" onclick="equal()" id="">=</button>
                    </div>

                    <!-- fifth row -->
                    <div class="row4 rows">
                        <button class="button zero" onclick="buttonClick(0)" id="">0</button>
                        <button class="button" onclick="buttonClick('.')" id="">.</button>
                    </div>
                </div>


            </div>
        </div>
    </div>


    <!-- JavaScript -->
    <script src="script.js">


    </script>


    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>
</body>

</html>
